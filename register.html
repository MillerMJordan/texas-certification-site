<script>
  async function submitForm(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      education: form.education.value
    };

    const response = await fetch('https://script.google.com/macros/s/AKfycbwRbXb3AZ3ZZeb2nhn9nNI65LYfAI0L2I0JQhM_RtkHP0Uqf2TU83h_8l10qq-l__juXQ/exec
', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
    });

    if (response.ok) {
      window.location.href = "thankyou.html";
    } else {
      alert("Submission error.");
    }
  }
</script>

<form onsubmit="submitForm(event)" class="space-y-6">
  <input name="name" required placeholder="Full Name" class="w-full p-2 border rounded">
  <input name="email" required type="email" placeholder="Email" class="w-full p-2 border rounded">
  <input name="phone" placeholder="Phone" class="w-full p-2 border rounded">
  <textarea name="education" rows="4" placeholder="Education Background" class="w-full p-2 border rounded"></textarea>
  <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">Submit</button>
</form>
